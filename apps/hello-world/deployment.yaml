apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      replicas: 3
      containers:
        - name: hello-world-app
          image: docker.io/kicbase/echo-server:1.0
          ports:
            - containerPort: 8080