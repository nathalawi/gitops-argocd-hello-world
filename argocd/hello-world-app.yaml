apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nathalawi/gitops-argocd-hello-world.git
    targetRevision: gitops-ingress-cert-manager
    path: apps/hello-world
    kustomize: {} 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
